<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-purple-700 to-blue-500 min-h-screen flex items-center justify-center font-['Roboto']">

 <div class="bg-white rounded-3xl shadow-2xl p-16 max-w-3xl w-full text-center">

    <h1 class="text-3xl font-bold mb-6 text-gray-800">Tic-Tac-Toe</h1>
    <div id="board" class="grid grid-cols-3 gap-4 mb-6">
      <!-- Cells will be generated dynamically -->
    </div>
    <p id="status" class="text-lg font-semibold text-gray-700"></p>
    <button onclick="resetGame()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
